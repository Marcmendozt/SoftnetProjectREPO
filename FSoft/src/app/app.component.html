<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Registro</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">
  <link rel="stylesheet" href="app.component.css">

</head>
<body>
    <div class="agregar-boton">
    
        <button mat-button (click)="AccionModal()">Agregar Usuario</button>

      </div>
      
      
      <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
       
        <ng-container *ngFor="let columna of columnas" [matColumnDef]="columna">
          <th mat-header-cell *matHeaderCellDef>{{ columna }}</th>
          <td mat-cell *matCellDef="let usuario; let i = index">
           
            <ng-container *ngIf="columna === '*'">
              <mat-checkbox [(ngModel)]="usuario.selected"></mat-checkbox>
            </ng-container>
      
            <ng-container *ngIf="columna === 'inT_FLG_ELIMINADO'">
              <mat-icon *ngIf="usuario.inT_FLG_ELIMINADO === 1" class="checked-icon">check_circle</mat-icon>
              <mat-icon *ngIf="usuario.inT_FLG_ELIMINADO === 0" class="unchecked-icon">check_circle_outline</mat-icon>
            </ng-container>
          
            <ng-container *ngIf="columna !== 'checkboxColumn' && columna !== 'inT_FLG_ELIMINADO' && columna !== 'acciones'">
              {{ usuario[columna] }}
            </ng-container>
          
            <ng-container *ngIf="columna === 'acciones'">
              <button mat-icon-button color="primary" (click)="modificarUsuario(usuario)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminarUsuario(usuario)">
                <mat-icon>delete</mat-icon>
              </button>
            </ng-container>
          </td>
        </ng-container>
      
        
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;" [class.highlight-row]="row.selected" (click)="toggleSelection(row)"></tr>
      </table>
      
      
      
      
      
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.5.4/core.js"></script>
</body>
</html>
